<div class="row">
    <div class="col-md-12">
        <form ng-submit="addBook()" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="control-label col-md-1">书名</label>
                <div class="col-md-11">
                    <input ng-model="book.name" type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="src" class="control-label col-md-1">封面</label>
                <div class="col-md-11">
                    <input ng-model="book.src"  type="text" class="form-control" id="src" name="src">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="control-label col-md-1">价格</label>
                <div class="col-md-11">
                    <input ng-model="book.price"   type="text" class="form-control" id="price" name="price">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1 col-md-11">
                   <button type="submit" class="btn btn-primary">增加</button>
                </div>
            </div>
        </form>
    </div>
</div>
