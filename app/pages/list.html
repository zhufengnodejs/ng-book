<div class="row">
    <div class="col-md-3" ng-repeat="book in books">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>{{book.name}}</h3>
            </div>
            <div class="panel-body">
                <img class="book-img" ng-src="{{book.src}}" alt="">
            </div>
            <div class="panel-footer">
                价格:{{book.price}}
            </div>
        </div>
    </div>
</div>
