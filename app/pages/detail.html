<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="text-center">
                    书名: <span ng-hide="editing">{{_book.name}}</span><input ng-show="editing" type="text" class="form-control" ng-model="book.name">
                    价格: <span ng-hide="editing">{{_book.price}}</span><input ng-show="editing" type="text" class="form-control" ng-model="book.price">
                </h3>
            </div>
            <div class="panel-body">
                <img ng-hide="editing" class="book-img" ng-src="{{_book.src}}" alt="">
                <input ng-show="editing" type="text" class="form-control" ng-model="book.src">
            </div>
            <div class="panel-footer">
                <button ng-hide="editing" ng-click="edit()" class="btn btn-warning">编辑</button>
                <button ng-hide="editing" ng-click="removeBook()" class="btn btn-danger">删除</button>
                <button ng-show="editing" ng-click="confirm()" class="btn btn-warning">确定</button>
                <button ng-show="editing" ng-click="cancel()" class="btn btn-danger">取消</button>
            </div>
        </div>
    </div>
</div>
